<!-- Login Banner -->
<div class="col-md-6 login-bg">
    <div class="row w-100">
        <div class="col-md-12">
            <div data-aos="fade-up">
                <owl-carousel-o [options]="forgotPasswordOwlOptions">
                    <ng-container *ngFor="let slide of forgotPassword">
                        <ng-template carouselSlide>
                            <div class="welcome-login">
                                <div class="login-banner">
                                    <img [src]="slide.img" class="img-fluid" alt="Logo">
                                </div>
                                <div class="mentor-course text-center">
                                    <h2>{{slide.content1}}<br>{{slide.content2}}</h2>
                                    <p>{{slide.paragraph}}</p>
                                </div>
                            </div>
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
            </div>
        </div>
    </div>
</div>
<!-- /Login Banner -->

<div class="col-md-6 login-wrap-bg">

   
        <!-- Forgot Password Form -->
        <div class="login-wrapper">
            <div class="loginbox">
                <div class="img-logo">
                    <!-- ... Existing code ... -->
                </div>
                <h1>Forgot Password ?</h1>
                <div class="reset-password">
                    <p>Enter your email and additional information to reset your password.</p>
                </div>
    
                <!-- Forgot Password Form -->
                <div class="form-group">
                    <label class="form-control-label">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="email" placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label class="form-control-label">Best Friend</label>
                    <input type="text" class="form-control" [(ngModel)]="bestFriend" placeholder="Enter your best friend's name">
                </div>
                <div class="form-group">
                    <label class="form-control-label">Favorite Pet</label>
                    <input type="text" class="form-control" [(ngModel)]="favoritePet" placeholder="Enter your favorite pet's name">
                </div>
                <div class="form-group">
                    <label class="form-control-label">New Password</label>
                    <input type="password" class="form-control" [(ngModel)]="newPassword" placeholder="Enter your new password">
                </div>
                <div class="form-group">
                    <label class="form-control-label">Confirm New Password</label>
                    <input type="password" class="form-control" [(ngModel)]="confirmNewPassword" placeholder="Confirm your new password">
                </div>
    
                <div class="d-grid">
                    <button class="btn btn-start" type="submit" (click)="resetPassword()">Submit</button>
                </div>
                <!-- /Forgot Password Form -->
    
            </div>
        </div>
        <!-- /Login -->
