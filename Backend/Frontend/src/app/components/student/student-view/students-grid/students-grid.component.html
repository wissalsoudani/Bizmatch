<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Breadcrumb -->

<div class="breadcrumb-bar">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-12">
        <div class="breadcrumb-list">
          <nav aria-label="breadcrumb" class="page-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a [routerLink]="routes.home">Home</a>
              </li>
              <li class="breadcrumb-item">Pages</li>
              <li class="breadcrumb-item">List Des Marchés</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Breadcrumb -->

<!-- Page Wrapper -->
<div class="page-content">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="showing-list d-flex align-items-center"> <!-- Ajoutez cette classe -->
          <div class="show-result">
            <h4>Map Entreprises</h4>
          </div>
          <div class=" .blue-icon"> <!-- Ajoutez cette classe pour décaler l'icône -->
            <a [routerLink]="routes.students_list" class="map-view active">
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-map" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15.817.113A.5.5 0 0 1 16 .5v14a.5.5 0 0 1-.402.49l-5 1a.502.502 0 0 1-.196 0L5.5 15.01l-4.902.98A.5.5 0 0 1 0 15.5v-14a.5.5 0 0 1 .402-.49l5-1a.5.5 0 0 1 .196 0L10.5.99l4.902-.98a.5.5 0 0 1 .415.103zM10 1.91l-4-.8v12.98l4 .8V1.91zm1 12.98 4-.8V1.11l-4 .8v12.98zm-6-.8V1.11l-4 .8v12.98l4-.8z"/>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Instructor List -->
      <div class="col-lg-12">
        <div class="student-grid-blk">
          <!-- Row alignment -->
          <div class="row" *ngFor="let marche of marcheList; let i = index">
            <div class="col-md-6">
              <div class="student-list flex-fill">
                <div class="student-content">
                  <h5>
                    <a [routerLink]="routes.students_profile">{{ marche.titre }}</a>
                  </h5>
                  <h6>{{ marche.description }}</h6>
                  <div class="student-info">
                    <div class="loc-blk d-flex justify-content-center">
                      <p>{{ marche.date_creation }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /Row alignment -->
        </div>
      </div>
      <!-- /Instructor List -->
    </div>

    <!-- /pagination -->
    <div class="row">
      <div class="col-md-12">
        <ul class="pagination lms-page">
          <li class="page-item prev">
            <a class="page-link" href="javascript:;" tabindex="-1">
              <i class="fas fa-angle-left"></i>
            </a>
          </li>
          <li class="page-item first-page active">
            <a class="page-link" href="javascript:;">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="javascript:;">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="javascript:;">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="javascript:;">4</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="javascript:;">5</a>
          </li>
          <li class="page-item next">
            <a class="page-link" href="javascript:;">
              <i class="fas fa-angle-right"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- /pagination -->
  </div>
  <!-- Mettez fin à la div "container" -->
</div>
<!-- /Page Wrapper -->
