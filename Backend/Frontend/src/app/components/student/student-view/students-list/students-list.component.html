<!-- Breadcrumb -->
<div class="breadcrumb-bar">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-12">
                <div class="breadcrumb-list">
                    <nav aria-label="breadcrumb" class="page-breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a [routerLink]="routes.home">Home</a></li>
                            <li class="breadcrumb-item">Pages</li>
                            <li class="breadcrumb-item">Companies List</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Breadcrumb -->

<!-- /Page Wrapper -->
<br>


  <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
  <link rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css">

  <div class="header">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-12">
          <!-- Logo -->
          <div class="logo">
            <a  class="navbar-brand logo">
              <img src="assets/img/BIZMATCH.png" class="img-fluid" alt="Logo" />
            </a>
          </div>
          <!-- /Logo -->
        </div>
        <div class="col-md-6 col-12">
          <!-- Titre -->
          <h1 class="page-title">Mapping des entreprises</h1>
          <!-- /Titre -->
        </div>
      </div>
    </div>
  </div>
  <!-- /Entête de la page -->

  <!-- Carte -->
  <div id="map" style="height: 500px;"></div>
<br><br>

<!-- Page Wrapper -->
<div class="page-content">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="row">
                  <!-- Company List -->
                  <div class="col-lg-12">
                      <div class="student-grid-blk">
                          <div class="row" *ngFor="let company of entreprise">
                              <div class="col-md-6">
                                  <div class="student-list flex-fill">
                                      <div class="student-img">
                                          <a [routerLink]="routes.students_profile">
                                              <img class="img-fluid" alt="" src="assets/img/students/entreprise.jpeg">
                                          </a>
                                      </div>
                                      <div class="student-content">
                                          <h5><a [routerLink]="routes.students_profile">{{company.nom}}</a></h5>
                                          <h6>{{company.secteur}}</h6>
                                          <div class="student-info">
                                              <div class="loc-blk d-flex justify-content-center">

                                                  <p>{{company.adresse}}</p>
                                              </div>
                                              <!-- Ajoutez ici les informations sociales de l'entreprise si disponibles -->
                                          </div>
                                      </div>
                                      <div class="send-request-button">
                                          <button class="btn btn-primary" (click)="sendRequestToCompany(company.identreprise)" [disabled]="requestSent[company.identreprise]">
                                              {{ requestSent[company.identreprise] ? 'Request Sent' : 'Send Request' }}
                                          </button>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <!-- /Company List -->
              </div>

              <!-- /pagination -->
              <div class="row">
                  <div class="col-md-12">
                      <ul class="pagination lms-page">
                          <li class="page-item prev">
                              <a class="page-link" href="javascript:;" tabindex="-1"><i class="fas fa-angle-left"></i></a>
                          </li>
                          <li class="page-item first-page active">
                              <a class="page-link" href="javascript:;">1</a>
                          </li>
                          <!-- Ajoutez d'autres éléments de pagination si nécessaire -->
                      </ul>
                  </div>
              </div>
              <!-- /pagination -->
          </div>
      </div>
  </div>
</div>
