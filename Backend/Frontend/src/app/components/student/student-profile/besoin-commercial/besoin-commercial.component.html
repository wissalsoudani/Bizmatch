<div class="modal-header">
    <h4 class="modal-title">{{buttonText}} Besoin Commercial</h4>
    <!-- Close button here -->
</div>
<div class="modal-body">
    <form (ngSubmit)="onSubmit()">
        <!-- Form fields for BesoinCommercial here -->
        <div class="form-group">
            <label for="titre">Titre</label>
            <input type="text" class="form-control" [(ngModel)]="besoin.titre" name="titre" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" [(ngModel)]="besoin.description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="besoinetat">Ã‰tat du Besoin</label>
            <select class="form-control" [(ngModel)]="besoin.besoinetat" name="typeEvent" required>
                <option value="Open">Open</option>
                <option value="Inprogress">Inprogress</option>
                <option value="Closed">Closed</option></select>
        </div>
        <!-- Additional fields as needed -->
        <button type="submit" class="btn btn-primary">{{buttonText}}</button>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
</div>
