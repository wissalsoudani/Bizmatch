<div class="modal-header">
    <h4 class="modal-title">{{buttonText}} Service Commercial</h4>
    <!-- Close button here -->
</div>
<div class="modal-body">
    <form (ngSubmit)="onSubmit()">
        <!-- Form fields for ServiceCommercial here -->
        <div class="form-group">
            <label for="nomService">Nom du Service</label>
            <input type="text" class="form-control" [(ngModel)]="service.nomservice" name="nomService" required>
        </div>
        <div class="form-group">
            <label for="problemeDeService">Probl√®me du Service</label>
            <input type="text" class="form-control" [(ngModel)]="service.problemeservice" name="problemeDeService" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" [(ngModel)]="service.description" name="description" required></textarea>
        </div>
        <!-- Additional fields as needed -->
        <button type="submit" class="btn btn-primary">{{buttonText}}</button>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
</div>
