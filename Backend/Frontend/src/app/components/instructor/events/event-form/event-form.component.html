<div class="modal-header">
    <h4 class="modal-title">{{buttonText}} Event</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="eventName">Event Name</label>
      <input id="eventName" class="form-control" [(ngModel)]="event.eventName" name="eventName" required>
    </div>

    <div class="form-group">
      <label for="eventDate">Event Date</label>
      <input type="date" id="eventDate" class="form-control" [(ngModel)]="event.eventDate" name="eventDate" required>
    </div>

    <div class="form-group">
      <label for="eventCapacity">Event Capacity</label>
      <input type="number" id="eventCapacity" class="form-control" [(ngModel)]="event.eventCapacity" name="eventCapacity" required>
    </div>

    <div class="form-group">
      <label for="remainingPlaces">Remaining Places</label>
      <input type="number" id="remainingPlaces" class="form-control" [(ngModel)]="event.remainingPlaces" name="remainingPlaces" required>
    </div>

    <div class="form-group">
      <label for="eventLocation">Event Location</label>
      <input id="eventLocation" class="form-control" [(ngModel)]="event.eventLocation" name="eventLocation" required>
    </div>

    <div class="form-group">
      <label for="typeEvent">Type of Event</label>
      <select class="form-control" [(ngModel)]="event.typeEvent" name="typeEvent" required>
        <option value="event">Event</option>
        <option value="conference">Conference</option>
    
        <!-- Add other event types as needed -->
      </select>
    </div>
    <div class="form-group">
        <label for="speakers">Speakers</label>
        <input id="speakers" class="form-control" [(ngModel)]="event.speakers" name="speakers" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input id="description" class="form-control" [(ngModel)]="event.description" name="description" required>
      </div>
      <div class="form-group">
        <label for="image">Affiche</label>
        <input
        id="image"
              type="file"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              [(ngModel)]="event.image"
              name="image"
            >
      </div>
  
    <button type="submit" class="btn btn-primary">{{buttonText}}</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Close</button>
</div>
