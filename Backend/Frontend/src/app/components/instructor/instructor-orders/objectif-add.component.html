<div class="container-fluid">

    

    <div class="card" style="width: 50%;margin: 5px auto;">
        <div class="sell-course-head comman-space">
            <h3>Add New Objectif</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input [(ngModel)]="objectif.name_objectif" id="name" name="name" class="form-control" type="text">
                </div>


                <div class="form-group">
                    <label for="matricule">Description</label>
                    <input [(ngModel)]="objectif.descr_objectif" id="description" name="description" class="form-control" type="text">
                </div>

                <div class="form-group">
                    <label for="phone">Start date</label>
                    <input [(ngModel)]="objectif.date_debut_objectif" id="status" name="status" class="form-control" type="date">
                </div>
                <div class="form-group">
                    <label for="email">End date</label>
                    <input [(ngModel)]="objectif.date_fin_objectif" name="type" id="type" class="form-control" type="date">
                </div>
                <div class="form-group">
                    <label for="email">Type</label>
                    <input [(ngModel)]="objectif.type_objectif" name="category" id="category" class="form-control" type="text">
                </div>
                <div class="form-group">
                    <label for="email">Status</label>
                    <input [(ngModel)]="objectif.status_objectif" name="entreprise" id="entreprise" class="form-control" type="text">
                </div>

                <button class="btn btn-primary" (click)="saveObjectif()" >Save</button>
            </form>
        </div>

        <!-- Alert message when save is successful -->
        <div class="card-footer" *ngIf="showAlert" >
            <div class="alert alert-success" >
                <button type="button" class="btn btn-primary" (click)="closeAlert()" class="close" [routerLink]="['/instructor/instructor-dashboard']">
                    &times; 
                </button>
                <strong>Partner Successfully Saved</strong>
            </div>
        </div>

    </div>
</div>
