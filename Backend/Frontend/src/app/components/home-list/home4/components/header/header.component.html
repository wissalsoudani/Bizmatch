<!-- Header -->
<header
  class="header header-five"
  [ngClass]="{
    'header-page':
      base == 'blog' ||
      page == 'notifications' ||
      page == 'faq' ||
      page == 'pricing-plan' ||
      page == 'wishlist' ||
      page == 'support' ||
      page == 'job-category' ||
      page == 'term-condition' ||
      page == 'privacy-policy' ||
      page == 'help-center' ||
      page == 'pricing-plan2'
  }"
>
  <div class="header-fixed">
    <nav
      class="navbar navbar-expand-lg header-nav scroll-sticky"
      [ngClass]="{
        'add-header-bg': white_bg == true
      }"
    >
      <div class="container">
        <div class="navbar-header">
          <a
            (click)="toggleSidebar()"
            id="mobile_btn"
            href="javascript:;"
          >
            <span class="bar-icon">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </a>
          <a [routerLink]="routes.home" class="navbar-brand logo">
            <img src="assets/img/BIZMATCH.png" class="img-fluid" alt="Logo" />
          </a>
        </div>
        <div class="main-menu-wrapper">
          <div class="menu-header">
            <a [routerLink]="routes.home" class="menu-logo">
              <img src="assets/img/BIZMATCH.png" class="img-fluid" alt="Logo" />
            </a>
            <a
              (click)="hideSidebar()"
              class="menu-close"
              href="javascript:;"
            >
              <i class="fas fa-times"></i>
            </a>
          </div>
          <ul class="main-nav">
            <ng-container *ngFor="let mainMenus of sidebar">
              <ng-container *ngIf="mainMenus.separateRoute == true">
                <li [class.active]="base === mainMenus.base">
                  <a [routerLink]="mainMenus.route">{{ mainMenus.tittle }}</a>
                </li>
              </ng-container>
              <ng-container *ngIf="mainMenus.separateRoute == false">
                <li class="has-submenu menu-effect"
                [class.active]="base == mainMenus.base || base == mainMenus.base2 || base == mainMenus.base3  || base == mainMenus.base4"
                >
                  <a
                    href="javascript:;"
                    (click)="mainMenus.showAsTab = !mainMenus.showAsTab"
                    >{{ mainMenus.tittle }} <i class="fas fa-chevron-down"></i
                  ></a>
                  <ul
                    class="submenu"
                    [ngClass]="{
                      'show-sub-menu': mainMenus.showAsTab == true
                    }"
                  >
                    <ng-container *ngFor="let menu of mainMenus.menu">
                      <ng-container *ngIf="menu.hasSubRoute == false">
                        <li
                          [class.active]="
                            base === menu.base && page === menu.page
                          "
                        >
                          <a [routerLink]="menu.route">{{ menu.menuValue }}</a>
                        </li>
                      </ng-container>
                      <ng-container *ngIf="menu.hasSubRoute == true">
                        <li
                          class="has-submenu menu-effect"
                          [class.active]="page === menu.page"
                        >
                          <a
                            (click)="menu.showSubRoute = !menu.showSubRoute"
                            [routerLink]="menu.route"
                            >{{ menu.menuValue }}</a
                          >
                          <ul
                            class="submenu"
                            [ngClass]="{
                              'show-sub-menu': menu.showSubRoute == true
                            }"
                          >
                            <ng-container *ngFor="let subMenu of menu.subMenus">
                              <li
                                [class.active]="
                                  base === subMenu.base &&
                                  page === subMenu.page &&
                                  last === subMenu.last
                                "
                              >
                                <a [routerLink]="subMenu.route">{{
                                  subMenu.menuValue
                                }}</a>
                              </li>
                            </ng-container>
                          </ul>
                        </li>
                      </ng-container>
                    </ng-container>
                  </ul>
                </li>
              </ng-container>
            </ng-container>
            <li class="login-link"   >
              <a [routerLink]="routes.login">Login / Signup</a>
            </li>
          </ul>
        </div><div  *ngIf="!isSignedIn()"> 
        <ul class="nav header-navbar-rht header-navbar-five" >
          <li class="nav-item">
            <a class="login-five" [routerLink]="routes.login">Login</a>
          </li>
          <li class="nav-item">
            <a
              class="signup-five"
              [routerLink]="routes.register"
              >Signup</a
            >
          </li>
        </ul></div>
        <div  *ngIf="isSignedIn()"> 
          <ul class="nav header-navbar-rht header-navbar-five" >
            <li class="nav-item">
              <a
                class="signup-five"
                [routerLink]="'/student/course-student'"
                >Account</a
              >
            </li>
            <li class="nav-item">
              <a class="login-five" (click)="logout()">Logout</a>
            </li>
             
          </ul></div>
      </div>
    </nav>
  </div>
</header>
<!-- /Header -->
